name: Build and publish Docker image
on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:

    build-and-push:

        runs-on: ubuntu-latest

        steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: Log in to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Build and push backend image
          uses: docker/build-push-action@v6
          with:
            push: true
            platforms: linux/amd64,linux/arm64
            tags: |
              ${{ secrets.DOCKER_USERNAME }}/youlinkbackend:latest
              ${{ secrets.DOCKER_USERNAME }}/youlinkbackend:${{ github.sha }}

    test-compose:

      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v4
        - name: Start all services in docker-compose
          env:
            PGADMIN_MAIL: ${{ secrets.PGADMIN_MAIL }}
            PGADMIN_PW: ${{ secrets.PGADMIN_PW }}
            POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
            POSTGRES_PW: ${{ secrets.POSTGRES_PW }}
            POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          run: docker compose up -d
        - run: sleep 10
        - run: curl -f http://localhost:3000/health